<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
      <div class="signup_box">
        <h3>SIGNUP</h3>
        <form name="signupform" onsubmit="return form2()">

            <p>Username</p>
            <input type="text" name="signup_username" placeholder="Username">

            <p>Email</p>
            <input type="email" name="signup_useremail" placeholder="Email">

            <p>Password</p>
            <input type="password" name="signup_pwd" placeholder="password">
            <br>
            <div id="errorClass">
                <a id="notice" class="title" style="font-size: 25px;"></a>
            </div>
            <a> Sign Up</a>
    </div>
    </form>
    </body>
</html>
